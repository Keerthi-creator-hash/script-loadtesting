name: Cleanup Old Pull Requests and Branches

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/15 * * * *' 
permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Close old PRs and delete branches
        uses: actions/github-script@v7
        env:
          PR_CUTOFF_DAYS: ${{ vars.PR_CUTOFF_DAYS }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const protectedBranches = ['main', 'master', 'develop'];

            const cutoffDays = parseInt(process.env.PR_CUTOFF_DAYS || '5', 10);
            const cutoffTime = new Date();
            cutoffTime.setDate(cutoffTime.getDate() - cutoffDays);

            const protected = new Set(protectedBranches);

            try {
              const protections = await github.paginate(
                github.rest.repos.listBranches,
                { owner, repo, protected: true }
              );
              protections.forEach(b => protected.add(b.name));
            } catch (e) {
              console.log('Could not fetch protected branches');
            }

            const prs = await github.paginate(
              github.rest.pulls.list,
              {
                owner,
                repo,
                state: 'open',
                per_page: 100,
              }
            );

            for (const pr of prs) {
              const createdAt = new Date(pr.created_at);
              const baseBranch = pr.base.ref;
              const headBranch = pr.head.ref;

              if (
                createdAt > cutoffTime ||
                !protectedBranches.includes(baseBranch)
              ) {
                continue;
              }

              console.log(`Closing PR #${pr.number}`);

              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr.number,
                state: 'closed',
              });

              if (protected.has(headBranch)) {
                console.log(`Skipping protected branch: ${headBranch}`);
                continue;
              }

              try {
                const branch = await github.rest.repos.getBranch({
                  owner,
                  repo,
                  branch: headBranch,
                });

                const lastCommitDate = new Date(
                  branch.data.commit.commit.committer.date
                );

                if (lastCommitDate > cutoffTime) {
                  continue;
                }

                console.log(`Deleting branch: ${headBranch}`);

                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: `heads/${headBranch}`,
                });
              } catch (err) {
                console.log(`Could not delete branch ${headBranch}: ${err.message}`);
              }
            }
