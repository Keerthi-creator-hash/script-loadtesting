name: Cleanup Old Pull Requests and Branches

on:
  # Scheduled trigger: Every Sunday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'

  # Manual trigger
  workflow_dispatch:
    inputs:
      cutoffDays:
        description: 'PR & branch cutoff age in days'
        required: true
        default: '90'

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # Log scheduled runs
      - name: Scheduled run info
        if: github.event_name == 'schedule'
        run: |
          echo " Scheduled cleanup run (Sunday)"
          echo "Time (UTC): $(date -u)"

      # Log manual runs
      - name: Manual run info
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo " Manual cleanup run"
          echo "Cutoff days: ${{ github.event.inputs.cutoffDays }}"

      # Cleanup logic (runs for BOTH triggers)
      - name: Close old PRs and delete branches
        uses: actions/github-script@v7
        env:
          PR_CUTOFF_DAYS: ${{ github.event.inputs.cutoffDays || vars.PR_CUTOFF_DAYS || '90' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log(' Cleanup job started at:', new Date().toISOString());
            console.log('Trigger:', context.eventName);

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const protectedBranches = ['main', 'master', 'develop'];

            const cutoffDays = parseInt(process.env.PR_CUTOFF_DAYS, 10);
            const cutoffTime = new Date();
            cutoffTime.setDate(cutoffTime.getDate() - cutoffDays);

            console.log(`Using cutoff time: ${cutoffTime.toISOString()}`);

            const protectedSet = new Set(protectedBranches);

            try {
              const protections = await github.paginate(
                github.rest.repos.listBranches,
                { owner, repo, protected: true }
              );
              protections.forEach(b => protectedSet.add(b.name));
            } catch {
              console.log(' Could not fetch protected branches');
            }

            const prs = await github.paginate(
              github.rest.pulls.list,
              {
                owner,
                repo,
                state: 'open',
                per_page: 100,
              }
            );

            console.log(`Found ${prs.length} open PRs`);

            for (const pr of prs) {
              const createdAt = new Date(pr.created_at);
              const baseBranch = pr.base.ref;
              const headBranch = pr.head.ref;

              if (
                createdAt > cutoffTime ||
                !protectedBranches.includes(baseBranch)
              ) {
                continue;
              }

              console.log(`Closing PR #${pr.number}`);

              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr.number,
                state: 'closed',
              });

              if (protectedSet.has(headBranch)) {
                console.log(`Skipping protected branch: ${headBranch}`);
                continue;
              }

              try {
                const branch = await github.rest.repos.getBranch({
                  owner,
                  repo,
                  branch: headBranch,
                });

                const lastCommitDate = new Date(
                  branch.data.commit.commit.committer.date
                );

                if (lastCommitDate > cutoffTime) {
                  console.log(`Skipping active branch: ${headBranch}`);
                  continue;
                }

                console.log(`Deleting branch: ${headBranch}`);

                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: `heads/${headBranch}`,
                });
              } catch (err) {
                console.log(` Could not delete branch ${headBranch}: ${err.message}`);
              }
            }

            console.log('âœ… Cleanup job completed');
